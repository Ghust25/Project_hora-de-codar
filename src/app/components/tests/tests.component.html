<div class="divider">

  <div [innerHTML]="htmlString"></div>
  <hr>
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button mat-icon-button class="example-icon me-3" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="w-100"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <div class="mb-3">
    <mat-slider thumbLabel [displayWith]="formatLabel" min="0" max="100" step="1" [value]="slidePoint" class="w-25"></mat-slider>
  </div>

  <div class="d-flex mb-3">
    <input type="range" class=" w-25 me-2 py-3" value="0" min="0" max="100" oninput="rangeValue.innerText = this.value + '%'">
    <label id="rangeValue">0%</label>
  </div>

  <div class="mb-3">
    <button class="btn btn-primary">click</button>
  </div>
</div>
