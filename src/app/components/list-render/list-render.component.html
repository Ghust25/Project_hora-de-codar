<div class="divider ">
  <h2 class="mb-3">Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: <a routerLink="/list/{{ animal.id }}" routerLinkActive="router-link-active" > {{animal.name}} </a>
      <button class="btn btn-primary my-1 p-0 mx-2 shadow-none" (click)="showAgeAnimal(animal)">Ver Idade</button>
      <button class="btn btn-primary my-1 p-0 mx-2 shadow-none" (click)="showTypeAnimal(animal)">Ver tipo</button>
      <button class="btn btn-secondary my-1 p-0 mx-2 shadow-none" (click)="removeAnimal(animal)">Remover animal</button>
    </li>
  </ul>
  <label><strong>{{animalDetailsAge}}</strong></label>

  <label><strong>{{animalDetailsType}}</strong></label>
</div>
